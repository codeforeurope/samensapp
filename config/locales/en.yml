en:
  hello: "Hello world"
  booking_request: "Booking Request"
  my_info: "Your Information"
  navbar:
    company_name: "De Meevaart"
    submit_request: "Request a Room"
    profile: "Profile"
    logged_in_as: ""
  activerecord:
    errors:
      models:
        user:
          attributes:
            email:
              account_exists: " - account already exists. If it belongs to you please enter the password or log in before requesting the room"
      template:
        header:
          other: ! '%{count} errors prohibited this %{model} sddfs from being saved'

    models:
      booking_request: "Booking Request"
    attributes:
      booking_request:  &booking_request
        people:  "Number of People"

  activemodel:
    models:
      booking_request: "Booking Request"
    errors:
      template:
        header:
          other: ! '%{count} errors prohibited this %{model} sddfs from being saved'
      submitter:
        account_exists: "account exists"
  helpers:
    label:
      booking_request:
        << *booking_request

